        <!--Flèche pour changer de vue-->
        <a href="chambre1vue2.html" class="fleche-droite">&#10145;</a>
        
        <!--Boite "popup"-->
        <div id="boite" class="boiteArriere">
          <div class="contenuPopup">
            <span class="fermer" style="cursor: pointer;">&times;</span> 
            
            <!--Question 1: Ours en peluche-->
            <form id="question1" class="question">
                <div id = "tblQ1">
                    <table border="6">
                        <tr>
                        <td>
                            <label for="questionOurs">Quelle  est valeur de x dans l'équation: <br>7x - 2 + 55x - 7 = 301</label>
                            <br> <input id="questionOurs" type="text"> <br>
                            <input type="button" value="Valider" class="valider" onclick="salle1Question1()">
                        </td>
                        </tr>
                    </table>
                </div>
                
                <div id="divAfficheOurs">
                </div>
            </form>
            
            
            
            <!--Question 2: Plante-->
            <form id="question2" class="question">
                <div id = "tblQ2">
                    <table border="6">
                        <tr>
                        <td>
                          <label for="questionPlante">Quelle  est valeur de x dans l'équation: <br>(X-2)/(5X+7)=7/52</label>
                          <br> <input id="questionPlante" type="text"> <br>
                          <input type="button" value="Valider" class="valider" onclick="salle1Question2()">
                        </td>
                        </tr>
                    </table>
                </div>
                
                <div id="divAffichePlante">
                </div>
            </form>
            
            
            
            <!--Question 3: Peinture-->
            <form id="question3" class="question">
                <div id = "tblQ3">
                    <table border="6">
                        <tr>
                        <td>
                            <label for="questionPeinture"> Un ours peint un chef-d'oeuvre. Il commence à travailler à 8 heures le matin et travaille pendant 4 heures. L'ours prend une pause dîner pendant une heure. Enfin, il continue à peindre pendant 3 heures. À quelle heure aurait t'il finit la peinture? </label>
                            <br> <input id="questionPeinture" type="text"> <br>
                            <input type="button" value="Valider" class="valider" onclick="salle1Question3()">
                        </td>
                        </tr> 
                    </table>
                </div>
                
                <div id="divAffichePeinture">
                </div>
            </form>
            
          </div>
        </div>
        
        <script>
            imageMapResize(); // Appel à la fonction qui permet de redimensionner les « image maps »
            
            //Boite arrière pour le "popup"
            var boite = document.getElementById("boite");
            
            //Trouve les boutons
            var btn1 = document.getElementById("btnQuestion1");
            var btn2 = document.getElementById("btnQuestion2");
            var btn3 = document.getElementById("btnQuestion3");
            
            //Questions à afficher
            var q1 = document.getElementById("question1");
            var q2 = document.getElementById("question2");
            var q3 = document.getElementById("question3");
            
            //Tableaux de question
            var tblQ1 = document.getElementById("tblQ1");
            var tblQ2 = document.getElementById("tblQ2");
            var tblQ3 = document.getElementById("tblQ3");
            
            // Espaces pour afficher les messages
            var afficheOurs = document.getElementById("divAfficheOurs")
            var affichePlante = document.getElementById("divAffichePlante")
            var affichePeinture = document.getElementById("divAffichePeinture")
            
            //Associe le bouton à la fonction pour afficher la boite d'instructions
            btn1.onclick = function(){
                boite.style.display = "block"
                q1.style.display = "block"
                // Si la question de l'ours en peluche a déjà été répondue correctement
                if (sessionStorage.getItem("questionOursFait") == "true") {
                    tblQ1.style.display = "none"
                    afficheOurs.innerHTML = "Bravo!! Vous avez trouvé la 1ère entrée du mot de passe ; reponse = 5 Continuez comme ça!"
                } else {
                    tblQ1.style.display = "block"
                }
            }
            
            btn2.onclick = function(){
                boite.style.display = "block"
                q2.style.display = "block"
                // Si la question de la plante a déjà été répondue correctement
                if (sessionStorage.getItem("questionPlanteFait") == "true") {
                    tblQ2.style.display = "none"
                    affichePlante.innerHTML = "Bravo!! Vous avez trouvé la 2ème entrée du mot de passe ; reponse=9 Continuez comme ça!"
                } else {
                    tblQ2.style.display = "block"
                    
                }
            }
            
            btn3.onclick = function(){
                boite.style.display = "block"
                q3.style.display = "block"
                // Si la question de la peinture a déjà été répondue correctement
                if (sessionStorage.getItem("questionPeintureFait") == "true") {
                    tblQ3.style.display = "none"
                    affichePeinture.innerHTML = "Bravo!! Vous avez trouvé la 3ème entrée du mot de passe ;reponse=4 Continuez comme ça!"
                } else {
                    tblQ3.style.display = "block"
                }
            }
            
            //Récupère le bouton qui ferme le "popup"
            var ferme = document.getElementsByClassName("fermer")[0]
            //Si le bouton pour fermer est cliqué, la boite disparaît
            ferme.onclick = function() {
                boite.style.display = "none";
               
                q1.style.display = "none";
                q2.style.display = "none";
                q3.style.display = "none";
            }
            
        </script>
      
    </body>
    
</html>
