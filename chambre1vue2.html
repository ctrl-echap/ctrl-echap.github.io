<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Chambre 2</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Spicy+Rice&display=swap" rel="stylesheet">
        <script src="script/imageMapResizer.min.js"></script>
        <script src="script/script.js"></script>
        <style>
            a:hover {
                background-color: #ffd9b3;
            }
        </style>
    </head>
    
    <body style="background-color: #F6AD89">
        <center>
            <!-- Image d'arrière-plan avec des sections cliquables -->
            <div style="height: 100vh; overflow: hidden">
                <!-- Image d'arrière-plan -->
                <img src="images/chambre1vue2.png" style="height: 100vh;" usemap="#chambre1vue2-map">
                
                <!-- Les sections cliquables sur l'image d'arrière-plan -->
                <!-- Image Map générée par http://www.image-map.net/ -->
                <map name="chambre1vue2-map">
                    <area id="btnPapier" coords="770,549,845,531,879,548,894,622,797,651" shape="poly">
                    <area id="btnQuestion1" coords="1698,361,1706,341,1761,363,1749,285,1772,249,1586,180,1510,297" shape="poly">
                    <area id="btnPorte" coords="83,1026,409,870,400,102,81,241" shape="poly">
                    <area id="btnQuestion2" coords="1374,670,1370,765,1918,1014,1917,904" shape="poly">
                </map>
            </div>
        </center>
         
        <!--Flèche pour changer de vue-->
        <a href="chambre1vue1.html" class="fleche-gauche">&#11013;</a>
          
        <!--Boite "popup"-->
        <div id="boite" class="boiteArriere">
          <div class="contenuPopup">
            <span class="fermer" style="cursor: pointer;">&times;</span>
            
            <!--Question 1 : Cadre-->
            <p id="question1" class="question">a</p>
            <!--Question 2 : Tiroir-->
            <p id="question2" class="question">b</p>
            
            <p id="indice" class="question">c</p>
            <p id="porte" class="question">d</p>
          </div>
        </div>
        
        <script>
            imageMapResize(); // Appel à la fonction qui permet de redimensionner les « image maps »
            //Boite arrière pour le "popup"
            var boite = document.getElementById("boite")
            
            //Trouve les boutons
            var btn1 = document.getElementById("btnQuestion1")
            var btn2 = document.getElementById("btnQuestion2")
            var btnIndice = document.getElementById("btnPapier")
            var btnPorte = document.getElementById("btnPorte")
            
            //Questions à afficher
            var q1 = document.getElementById("question1")
            var q2 = document.getElementById("question2")
            var contenuIndice = document.getElementById("indice")
            
            //Associe le bouton à la fonction pour afficher la boite d'instructions
            btn1.onclick = function(){
                boite.style.display = "block"
                q1.style.display = "block"
            }
            btn2.onclick = function(){
                boite.style.display = "block"
                q2.style.display = "block"
            }
            btnIndice.onclick = function(){
                boite.style.display = "block"
                contenuIndice.style.display = "block"
            }
            
            //Récupère le bouton qui ferme le "popup"
            var ferme = document.getElementsByClassName("fermer")[0]
            //Si le bouton pour fermer est cliqué, la boite disparaît
            ferme.onclick = function() {
                boite.style.display = "none";
                q1.style.display = "none";
                q2.style.display = "none";
                contenuIndice.style.display = "none";
            }
        </script>
    </body>
    
</html>
